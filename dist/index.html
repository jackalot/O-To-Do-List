<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-List</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <button class="open-button">Open Form</button>
        <div class="form-popup" id="my-form">
            <form class ="form-container">
                <h1>Login</h1>
                <label for="Project-Name"> <b>Choose a Project</b></label>
                <select name="Project-Name" class="Project-Name">
                    <option value="test1">test1</option>
                    <option value="NewProject">New Project</option>
                </select>
                <div class="new-project">
                <label for="new-project"> <b>Name a new Project</b></label>
                <input type="text" placeholder="Enter" name="new-project">
                </div>
                <button type="submit" class="btn">Submit Project</button>
                <button type="button" class="btn-cancel">Close</button>

            </form>
        </div>
        <script src="/src/index.js"></script>
        <script src="main.js"></script>
    </body>
</html>
