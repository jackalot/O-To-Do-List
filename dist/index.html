<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>To-Do-List</h1>
        </header>
        <ul>
            <li class="To-Do-Item">
                <div class="Item-Text">
                    <h2>this is a todo item</h3>
                    <p>this is its description, it extends when the text is bigger and the checkbox/button extends across the page</p>
                </div>
                <div class="Item-Box">
                    <label for="item-checkbox-1">Finished this Item?</label>
                    <input type="checkbox" id="item-checkbox-1" name="item-checkbox-1" value="1">
                    <button>Clear Item</button>
                </div>
            </li>
        </ul>
    </body>
</html>
