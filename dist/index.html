<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-List</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <button class="open-button">Open Form</button>
        <div class="form-popup" id="my-form">
            <form class ="form-container">
                <h1>Login</h1>
                <div class="Project Inputs">
                    <label for="Project-Name"> <b>Choose a Project</b></label>
                    <select name="Project-Name" class="Project-Name">
                        <option value="test1">test1</option>
                        <option value="NewProject">New Project</option>
                    </select>
                    <div class="new-project">
                        <label for="new-project"> <b>Name a new Project</b></label>
                        <input type="text" placeholder="Enter new Project name" name="new-project">
                    </div>
                </div>
                <div class="To-Do-List-Inputs">
                    <label for="To-Do-List-title"> <b>Choose a To do list title</b></label>
                    <select name="To-Do-List-title" class="To-Do-List-title">
                        <option value="test1">test1</option>
                        <option value="NewToDoListTitle">New To do list title</option>
                    </select>
                    <div class="New-To-Do-List-title">
                        <label for="new-To-Do-List-title"> <b>Name a new To Do List title</b></label>
                        <input type="text" placeholder="Enter new To Do List Title" name="new-To-Do-List-title">
                    </div>
                    <label for="To-Do-List-description"> <b>Type a description</b></label>
                    <input type="text" placeholder="Enter a description" name="To-Do-List-description">
                    <label for="To-Do-List-dueDate"> <b>Choose a due date</b></label>
                    <input type="date" placeholder="Enter a due date" name="To-Do-List-dueDate">
                    <label for="To-Do-List-notes"> <b>Type some notes</b></label>
                    <input type="text" placeholder="Enter some notes" name="To-Do-List-notes">
                </div>
                <button type="submit" class="btn">Submit Project</button>
                <button type="button" class="btn-cancel">Close</button>

            </form>
        </div>
        <script src="/src/index.js"></script>
        <script src="main.js"></script>
    </body>
</html>
